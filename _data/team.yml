- name: Manuela Cruz
  is_pi: False
  is_current: True
  position: MSc student
  bio: >
    I perform various computational analyses to assist in the classification of driver genes within Non-Hodgkin’s Lymphoma.
    By using computational methods designed to recognize recurrently mutated elements, it is possible to identify mutational
    hotspots within genes of interest. Hotspots, or genomic regions that contain a higher density of mutations than would be
    expected, can be recognized by analyzing the linear genomic sequence or the 3D structure of the expressed protein.
    3D structure-based methods can supplement driver gene discovery by identifying regions in the tertiary structure that
    may mediate protein function and cell survival. I employ both types of methods for hotspot identification and driver
    gene discovery.
  photo: team/cruz.jpg

- name: Prince Kumar Lat
  is_pi: False
  is_current: False
  github: https://github.com/princeklat03
  position: Volunteer
  bio: >
    I completed my B.Tech in Bioengineering from IIT Kanpur, India in 2015. I did my B.Tech project at two different labs.
    First, at Max-Planck Institute, Germany I developed molecular biology techniques to study circular RNA. Second, at IIT Kanpur,
    where I applied computational tools to study olfactory receptor mechanism in Drosophila. I completed my PhD at Simon
    Fraser University in 2021, studying in-depth chemistry and biophysics of nucleic acids, including DNA/RNA
    catalysis and DNA nanotechnology. Towards the end of my PhD, I developed keen interest in applying machine learning models
    to solve biological problems. In the Morin lab, I aim to deploy robust classification and clustering models to enhance the
    current understanding on poorly classified B-cell lymphomas.
  photo: team/prince.jpg

- name: Dr. Christopher Rushton
  is_pi: False
  is_current: False
  position: PhD Student
  github: https://github.com/ckrushton
  bio: >
    My research project focuses on identifying mutations in patients with relapsed Diffuse Large B-Cell Lymphoma; specifically,
    the analysis of liquid biopsies obtained from these patients. As cells undergo apoptosis, apoptotic bodies containing DNA
    are released into the bloodstream, and this DNA is called cell-free DNA. In patients with cancer, a portion of this
    cell-free DNA originates from malignant cells, termed circulating-tumour DNA. Thus, we can obtain tumour genetic material
    simply by obtaining a blood sample (called a liquid biopsy), which is less invasive and significantly cheaper than traditional
    biopsies. Due to the unique nature of liquid biopsies, I am currently developing several pieces of software for analyzing
    and benchmarking existing mutation-calling tools for use with these types of samples. I am applying these tools to samples
    collected from several clinical trials where liquid biopsies are collected after patients are treated. By comparing the
    mutation landscape of these patients prior to and following treatment, we identify mutations enriched following treatment,
    which may contribute to tumour treatment resistance.
  photo: team/crushton.jpg

- name: Jeffrey Tang
  is_pi: False
  is_current: False
  github: https://github.com/jeffstang
  position: MSc Student
  bio: >
    Recent studies have identified 4 or 5 genetic subgroups in DLBCL, which
    present a novel method of classification for alternative treatment
    strategies.
    My project aims to expand on classifying these subgroups
    in DLBCL using a machine learning approaches utilizing molecular indicators such as mutation status from a set
    of genes and hot spots, copy number status and cell-of-origin.
    I hope to consolidate subtypes from these studies as well as to
    capture novel groups to better describe clinical
    heterogeneity in DLBCL.
  photo: team/jtang.jpg

- name: Leah Tooman
  is_pi: False

- name: Carl-Adam Mattsson
  is_pi: False
  is_current: False
  github: https://github.com/mattssca
  position: Research Programmer
  bio: >
    With an MSc. in Bioinformatics (UBC) I work as a Research Programmer, focusing on improving existing bioinformatic and

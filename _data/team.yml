- name: Dr. Ryan D. Morin
  is_pi: True
  is_current: True
  position: Professor
  orcid:  https://orcid.org/0000-0003-2932-7800
  scholar: https://scholar.google.ca/citations?user=IDau0mkAAAAJ&hl=en
  researchgate: https://www.researchgate.net/profile/Ryan_Morin
  github: https://github.com/rdmorin
  twitter: https://twitter.com/morinryan
  bio: >
    I am in the department of <a href="http://www.sfu.ca/mbb.html">Molecular Biology and Biochemistry</a> at
    <a href="http://www.sfu.ca">Simon Fraser University</a> and hold a Scientist appointment in the <a href="http://www.bcgsc.ca">BC Cancer Genome Sciences Centre</a>.
    I completed my MSc and PhD in bioinformatics at UBC in the laboratory of
    Marco Marra.
    My early research involved the use of massively parallel
    sequencing to identify driver mutations in leukemias and lymphomas
    including histone modifiers such as <a href="https://www.ncbi.nlm.nih.gov/pubmed/20081860">EZH2</a> and <a href="https://www.ncbi.nlm.nih.gov/pubmed/21796119">KMT2D</a>.
    My current research focus involves using genome and transcriptome
    sequencing to discover novel drivers in B-cell lymphomas and to
    determine mechanisms that underlie tumour progression and treatment
    resistance.
    I have a general interest in developing methods to identify non-coding
    mutations with regulatory potential from genome-wide data sets and
    error-corrected sequencing strategies and algorithms to identify mutations and copy number from circulating
    tumour DNA (<a href="https://www.ncbi.nlm.nih.gov/pubmed/28874686">ctDNA</a>). Dr. Morin is a Scholar of the <a href="https://www.msfhr.org/">Michael Smith Foundation for Health Research</a>.

  photo: team/Morin_headshot_2019.gif


- name: Dr. Laura Hilton
  is_pi: False
  is_current: True
  position: Staff Scientist, BC Cancer Centre for Lymphoid Cancer
  github: https://github.com/lkhilton
  orcid: https://orcid.org/0000-0002-6413-6586
  bio: >
    B-cell non-Hodgkin lymphomas have a high frequency of driver structural
    variants, especially those that involve placing the oncogenes MYC, BCL2,
    BCL6, and CCND1 under the control of potent immunoglobulin enhancers.
    My project utilizes whole genome and targeted sequencing to characterize
    these driver SVs across B-NHLs with a goal of understanding the mechanisms
    by which they arise. I'm also interested in using gene expression and
    mutation data to facilitate the classification of rare and/or poorly
    characterized lymphomas, to identify progonostic and predictive biomarkers
    and targetable vulnerabilities that can be exploited in the development
    of novel therapies.
  photo: team/lhilton.jpg

- name: Dr. Krysta Coyle
  is_pi: False
  is_current: True
  position: Postdoctoral Fellow
  scholar: https://scholar.google.ca/citations?user=AeVci4cAAAAJ&hl=en
  github: https://github.com/kmcoyle
  orcid: http://orcid.org/0000-0002-1309-4873
  researchgate: https://www.researchgate.net/profile/Krysta_Coyle
  twitter: https://twitter.com/microbialkrysta
  bio: >
    My research aims to understand the role of recurrent cis-regulatory
    mutations in mantle cell lymphoma (MCL).
    Specifically, I am characterizing a potential role for alternative
    splicing in the progression of MCL.
    This work uses a variety of molecular biology tools and bioinformatic
    approaches to determine how mutations in RNA binding proteins
    affect in vitro cell behaviour.
    I am a passionate advocate for equity, diversity, and inclusion and
    enjoy communicating science to kids and adults alike.
  photo: team/kcoyle.jpg


- name: Prasath Pararajalingam
  is_pi: False
  is_current: False
  position: PhD Student
  github: https://github.com/ppararaj
  bio: >
    My PhD project has me exploring the molecular aetiology of mantle
    cell lymphoma (MCL) using a combination of data types and a variety of bioinformatic
    techniques. My analysis of the mutational landscape of MCL has
    revealed an enrichment of mutations in splicing factors and RNA-binding proteins. Currently,
    I am investigating deregulation of non-coding elements using a large dataset of WGS and RNA-seq MCL tumours.
  photo: team/ppararajalingam.jpg


- name: Haya Shaalan
  is_pi: False
  is_current: True
  position: MSc Student
  github: https://github.com/hayashaalan
  bio: >
    I work on implementing and improving pipelines for our Genomic Analysis of Mature B-cell Lymphoma project.
    I’ve taken an interest in incorporating promethION long-read sequencing data into this project to perform various
    analyses exploring copy number variation, simple somatic mutations, and structural variation patterns. PromethION
    sequencing has certain advantages over short read sequencing in that it provides a more comprehensive view on
    structural variant discovery and informs on methylation state. We hope that the addition of promethION data will
    consolidate previous findings, as well as provide further insight to the genomic landscape of this disease.
  photo: team/haya.jpg


- name: Nicole Thomas
  is_pi: False
  is_current: False
  position: PhD Student
  github: https://github.com/nthomas11
  bio: >
    I completed my Honours Project in the Morin lab, during which I investigated the role of putative enhancers in
    Mantle Cell Lymphoma. My current role in the lab involves the mining of RNA-Seq data to identify unique gene
    expression patterns present in Non-Hodgkin’s Lymphoma. Currently, I am using RNA-Seq data, in conjunction with
    Whole Genome Sequencing data, to identify mutations and single nucleotide polymorphisms that affect the alternative
    splicing of RNA transcripts.
  photo: team/nthomas.jpg

- name: Dr. Kostiantyn Dreval
  is_pi: False
  is_current: True
  github: https://github.com/kdreval
  position: Research Associate
  bio: >
    I obtained PhD in 2014, following which I received comprehensive training at FDA-NCTR and University of New Mexico.
    During my career, I conducted original research in the area of cancer epigenomics and transcriptomics. While
    performing basic research in cancer biology and epigenetics, I became passionate about scientific discoveries
    in the area of bioinformatics and computational biology. In the Morin lab, I am applying a variety of bioinformatics
    tools to uncover genomic features of Burkitt lymphoma, a form of aggressive B-cell non-Hodgkin lymphoma. Specifically,
    my research is focused on comparing the genomic and molecular characteristics of adult and pediatric BL, Epstein-Barr
    virus (EBV) positive and negative BL, as well as endemic and sporadic cases, which will allow better diagnosis approaches
    and will ultimately facilitate development of more effective treatment strategies.
  photo: team/kdreval.jpg

- name: Kristena Daley
  is_pi: False
  is_current: False
  position: MSc Student
  bio: >
    I received my BSc in biology in 2019, with my honours thesis focusing on the assembly and annotation of the Atlantic
    deep-sea scallop transcriptome in order to determine differential gene expression in populations across Atlantic Canada.
    In the Morin lab, I am currently researching circulating tumor DNA (ctDNA) in various Non-Hodgkin’s lymphoma subtypes
    to identify mutation- and progression-based trends. My project aims to infer genome-wide methylation of Burkitt lymphoma (BL)
    and diffuse large B-cell lymphoma (DLBCL), as well as explore the benefits and drawbacks of common ctDNA
    quantification strategies for both BL and DLBCL patients across Canada.
  photo: team/kristena.jpg

